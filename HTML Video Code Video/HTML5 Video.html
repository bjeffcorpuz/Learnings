<!-- 

Uses calc CSS as found at https://css-tricks.com/fun-viewport-units/
Uses code from https://www.emailonacid.com/blog/article/email-development/a_how_to_guide_to_embedding_html5_video_in_email

To work out mobile aspect ratio, visit https://andrew.hedges.name/experiments/aspect_ratio/
Type in height and width (w1 & h1) and grab the aspect ratio from the 'your aspect ratio' section.

Change the value in the .video-wrapper video CSS under @media only screen and (max-width:640px)  to match aspect ratio. E.g. If the aspect ratio is 16:9 replace 2/3 in height:calc(100vh * (2/3)!important; to have 9/16

Three images are needed:
1. Apple Mail/Outlook - right click to play
2. iOS - No play button
3. All other clients - play button
See seperate word document for more information.
 
 Code below may be required for some brands instead of #MessageViewBody
  .full-width .video-wrapper { display:block!important; }
  .full-width .video-fallback { display:none!important; }

-->

<style type="text/css">
 .video-wrapper {display:none !important;}

 @media (-webkit-min-device-pixel-ratio: 0) 
 {	
  .video-wrapper { display:block!important; }
  .video-fallback { display:none!important; }
}
 @supports (-webkit-overflow-scrolling:touch) and (color:#ffffffff) {
    div[class^=video-wrapper] { display:block!important; }
    div[class^=video-fallback] { display:none!important; }
 }

	  #MessageViewBody .video-wrapper { display:block!important; }
  #MessageViewBody .video-fallback { display:none!important; }
	
@media only screen and (max-width:640px)
{
	.video-wrapper{
			width: 100% !important;
			height: auto !important;
		}
 	.video-wrapper video{
			width: 100% !important;		
			height:calc(100vw * (2/3))!important;
		
	}	
}
@media only screen and (max-width:640px), (min-device-width: 320px) and (max-device-width: 1112px) and (-webkit-min-device-pixel-ratio: 0)
{
	 .video-wrapper video{
			background:url('http://image.e.countryroad.com.au/lib/fe9312727260027f74/m/32/2018-MothersDay-video.jpg') !important;
			background-repeat: no-repeat !important;
			background-size: 100%!important;
			object-fit: cover;
	}
}
@media yahoo {
  .video-fallback { display:block !important; }
}
</style>
